@(customers:List[Customer])(implicit messages: Messages, flash:Flash)


@main(Messages("application.name")){

    <div class="container">
        <div class="col-sm-10">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>CId</th>
                    <th>First</th>
                    <th>Last</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
        @for(customer <- customers){
            <tr>

                <td><a href="@controllers.routes.Customers.show(customer.cid)">@customer.cid</a></td>

                <td>@customer.first</td>
                <td>@customer.last</td>
                <td>@customer.address</td>
            </tr>
        }
            </tbody>
            </table>

    </div>
        </div>

    <button type="button" class="btn btn-primary">
        <a href="@controllers.routes.Customers.newCustomer()">
             @Messages("customers.new.command")
        </a>
    </button>
}
