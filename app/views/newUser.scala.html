@()(implicit messages: Messages, flash: Flash)

@main(Messages("application.newuser")){

    <h1>New Account</h1>

    <div class="col-sm-12">
    <div class="col-sm-4">
    <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="check">Re-enter Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Re-enter password">
    </div>
    </div>
    </div>
}
